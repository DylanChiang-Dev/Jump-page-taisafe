<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <title>跳轉到我的網站</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 遮罩层 -->
    <div class="overlay" id="browserOverlay">
        <div class="guide-box">
            <div class="guide-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h2 class="guide-title">請在瀏覽器中打開</h2>
            <p class="guide-text">
                檢測到您正在使用微信或QQ內置瀏覽器訪問，為了獲得最佳體驗，請點擊右上角菜單，選擇「在瀏覽器中打開」。
            </p>
            
            <div class="browser-icons">
                <div class="browser-icon">
                    <i class="fab fa-chrome"></i>
                    <span>Chrome</span>
                </div>
                <div class="browser-icon">
                    <i class="fab fa-safari"></i>
                    <span>Safari</span>
                </div>
                <div class="browser-icon">
                    <i class="fab fa-firefox"></i>
                    <span>Firefox</span>
                </div>
                <div class="browser-icon">
                    <i class="fab fa-edge"></i>
                    <span>Edge</span>
                </div>
            </div>
            
            <button class="guide-btn" id="copyUrlBtn">複製鏈接地址</button>
        </div>
    </div>

    <!-- 主内容 -->
    <div class="background-animation" id="particles"></div>
    <div class="container">
        <div class="logo"><span>M</span></div>
        <h1>即將跳轉到我的網站</h1>
        <div class="countdown" id="countdown">5</div>
        <div class="message">
            正在為您準備跳轉頁面
            <span class="loading-dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>
            <span class="target-url" id="targetUrl">https://my-website.com</span>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="footer">安全跳轉 · 請勿關閉此頁面</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
